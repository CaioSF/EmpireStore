{% extends "base.html" %}

{% load static %}

<title>Home Page Template</title>
{% block content %}
	<div class='text-center'>
		<h1>{{ title }}</h1>
				<p>{{ content }}</p>
	</div>

		<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
				<img class="d-block w-100" src="{% static 'image/bane.gif' %}" alt="Primeiro Slide">
				</div>
				<div class="carousel-item">
				<img class="d-block w-100" src="{% static 'image/banersale.png' %}" alt="Segundo Slide">
				</div>
				<div class="carousel-item">
				<img class="d-block w-100" src="{% static 'image/banersale.png' %}" alt="Terceiro Slide">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Anterior</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Pr√≥ximo</span>
			</a>
		</div>

	{% if request.user.is_authenticated %}
		<div class='row'>
		<div class='col'>
			<h1>Premium</h1>
			<p>{{ premium_content }}</p>
		</div>
		</div>
	{% endif %}
{% endblock %}
